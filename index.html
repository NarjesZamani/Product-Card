<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <svg class="hidden">
        <symbol id="StarIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
        </symbol>
    </svg>


   <div class="bg-content">
    <!-- image -->
    <div class="imag-box">
        <img src="./img/Sony WH-1000XM4.png" alt="">
    </div>
    <!-- Title -->
    <div class="title-box">
        <h2>Sony WH-1000XM4</h2>
        <p>The best wireless headphones for most people</p>
        <!-- stars -->
        <span class="stars-icon">
            <svg class="">
                <use href="#StarIcon"></use>
            </svg>
            <svg>
                <use href="#StarIcon"></use>
            </svg>
            <svg>
                <use href="#StarIcon"></use>
            </svg>
            <svg>
                <use href="#StarIcon"></use>
            </svg>
            <svg>
                <use href="#StarIcon"></use>
            </svg>
        </span>
        <span class="rate">4.7</span>
    </div>
    <!-- Footer -->
    <div class="footer-content">

        <div class="price">$299.00</div>
        <div class="sale">$199.00</div>
  
        <button class="btn" type="button">
            <strong>Add to Card</strong>
            <div id="container-stars">
              <div id="stars"></div>
            </div>
          
            <div id="glow">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
        </button>
    </div>
   </div>
    
</body>
</html>
